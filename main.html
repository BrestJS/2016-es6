Promises
--------

```
let p = Promise.resolve()
p
.then( function () {
  return 1
}).then( function (result) {
  // result === 1
})
```

```
let p = Promise.resolve()
p
.then( function () {
  return Promise.resolve(1)
}).then( function (result) {
  // result === 1
})
```

```
let p = new Promise()
p
.then( function () {
  throw new Error("bam")
}).catch( function (error) {
  // error.message === "bam"
})
```
